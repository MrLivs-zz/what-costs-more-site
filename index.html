<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>What Costs More?</title>
</head>
<body>
    <header>
        <nav>
            <a href="request.html">Request</a>
        </nav>
        <a href="index.html"><h1>What Costs More?</h1></a>
    </header>

    <div class="under-header m-scene" id="main">
        <div class="scene_element left-half-solid-bg scene_element--fadeInRight"><div class="left-half-bg"></div></div>
    <div class="scene_element right-half-solid-bg scene_element--fadeInRight"><div class="right-half-bg"></div></div>

    <div class="scene_element main-container scene_element--fadeInRight">
        
        <div class="item-container">
            <div class="left-item hvr-bob">
                <p></p>
            </div>
            <div class="middle-item"> <h1>OR</h1></div>
            <div class="right-item hvr-bob">
                <p></p>
            </div>

        </div>
        <div class="cost-container">
            <div class="left-cost">
                <span><h1>$</h1></span>
                <h1 class="left-number" data-value="122000">$122,000</h1>

            </div>
            <div class="middle-item"></div>
            <div class="right-cost">
                <span><h1>$</h1></span>
                <h1 class="right-number" data-value="224250">$224,250</h1>
            </div>

        </div>
        <div class="new-prompt-container">
            <div class="left-empty">

            </div>
            <div class="middle-button"><p>Try again</p></div>
            <div class="right-empty">

            </div>

        </div>


    </div>

    </div>

    

    

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
    <script src="dist/jquery.easy_number_animate.min.js"></script>
    <script src="./jquery.smoothState.min.js"></script>
</body>
</html>
